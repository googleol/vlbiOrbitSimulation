<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Orbit Simulation GUI</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
      var viewer = new Cesium.Viewer('cesiumContainer', {
    shouldAnimate : true
});

Sandcastle.addDefaultToolbarButton('Satellites', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('../../../../Apps/SampleData/simple.czml'));

    viewer.camera.flyHome(0);
});

Sandcastle.addToolbarButton('Vehicle', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('../../../../Apps/SampleData/Vehicle.czml'));

    viewer.scene.camera.setView({
        destination:  Cesium.Cartesian3.fromDegrees(-116.52, 35.02, 95000),
        orientation: {
            heading: 6
        }
    });
});

Sandcastle.reset = function() {
    viewer.dataSources.removeAll();
};






  </script>
</body>
</html>
